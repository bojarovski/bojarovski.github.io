      body {
        background-color: #1e1e1e;
        color: #00ff00;
        font-family: "Courier New", monospace;
        padding: 20px;
        margin: 0;
        overflow: hidden;
      }
      #terminal {
        white-space: pre-wrap;
        font-size: 14px;
        line-height: 1.5;
        overflow-y: auto;
        max-height: 80vh; /* Adjust as needed */
      }
      .green {
        color: #00ff00;
      }
      .red {
        color: #ff0000;
      }
      .yellow {
        color: #ffff00;
      }
      .blue {
        color: #00aaff;
      }
      .progress-bar {
        display: inline-block;
        width: 100%;
        margin-top: 10px;
      }
      .progress {
        display: inline-block;
        width: 0;
        color: #00ff00;
      }
      .cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background-color: #00ff00;
        animation: blink 1s steps(2, start) infinite;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>

      const terminal = document.getElementById("terminal");

      // Function to simulate typing effect
      function typeText(text, color, speed, callback) {
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            terminal.innerHTML += `<span class="${color}">${text[i]}</span>`;
            i++;
            scrollToBottom();
          } else {
            clearInterval(interval);
            if (callback) callback();
          }
        }, speed);
      }

      // Function to simulate a Bash-style progress bar
      function updateProgressBar(percent, progressBar) {
        const progressWidth = Math.floor(percent / 2); // Adjust for visual width
        progressBar.style.width = `${progressWidth}%`;
        progressBar.textContent = `[${"=".repeat(progressWidth)}>${" ".repeat(
          50 - progressWidth
        )}] ${percent}%`;
      }

      // Function to scroll the terminal to the bottom
      function scrollToBottom() {
        terminal.scrollTop = terminal.scrollHeight;
      }

      // Simulate the terminal process
      function simulateTerminal() {
        typeText("Initializing system scan...\n", "blue", 5, () => {
          typeText("Scanning for security breaches...\n", "blue", 10, () => {
            typeText("WARNING: Security breach detected!\n", "red", 10, () => {
              typeText("Breach origin: Instagram account\n", "red", 10, () => {
                typeText(
                  "Extracting data from account...\n",
                  "yellow",
                  10,
                  () => {
                    let countdown = 5;
                    const countdownElement = document.createElement("span");
                    terminal.appendChild(countdownElement);
                    const countdownInterval = setInterval(() => {
                      countdownElement.textContent = `Time remaining: ${countdown} seconds...`;
                      countdown--;
                      if (countdown < 0) {
                        clearInterval(countdownInterval);
                        typeText(
                          "Data extraction complete!\n",
                          "green",
                          50,
                          () => {
                            typeText(
                              "Transferring chat data...\n",
                              "yellow",
                              50,
                              () => {
                                // Add progress bar for chat data transfer
                                const chatProgressBar =
                                  document.createElement("div");
                                chatProgressBar.classList.add("progress-bar");
                                const chatProgress =
                                  document.createElement("span");
                                chatProgress.classList.add("progress");
                                chatProgressBar.appendChild(chatProgress);
                                terminal.appendChild(chatProgressBar);

                                let chatProgressPercent = 0;
                                const chatProgressInterval = setInterval(() => {
                                  chatProgressPercent += 10;
                                  updateProgressBar(
                                    chatProgressPercent,
                                    chatProgress
                                  );
                                  if (chatProgressPercent >= 100) {
                                    clearInterval(chatProgressInterval);
                                    typeText(
                                      "Chat data transfer complete!\n",
                                      "green",
                                      50,
                                      () => {
                                        typeText(
                                          "Storing data in remote server...\n",
                                          "yellow",
                                          50,
                                          () => {
                                            // Add progress bar for data storage
                                            const dataProgressBar =
                                              document.createElement("div");
                                            dataProgressBar.classList.add(
                                              "progress-bar"
                                            );
                                            const dataProgress =
                                              document.createElement("span");
                                            dataProgress.classList.add(
                                              "progress"
                                            );
                                            dataProgressBar.appendChild(
                                              dataProgress
                                            );
                                            terminal.appendChild(
                                              dataProgressBar
                                            );

                                            let dataProgressPercent = 0;
                                            const dataProgressInterval =
                                              setInterval(() => {
                                                dataProgressPercent += 10;
                                                updateProgressBar(
                                                  dataProgressPercent,
                                                  dataProgress
                                                );
                                                if (
                                                  dataProgressPercent >= 100
                                                ) {
                                                  clearInterval(
                                                    dataProgressInterval
                                                  );
                                                  typeText(
                                                    "Data successfully uploaded to remote server!\n",
                                                    "green",
                                                    50,
                                                    () => {
                                                      typeText(

                                                        "blue",
                                                        50,
                                                        () => {
                                                          // Add blinking cursor at the end
                                                          terminal.innerHTML += `<span class="cursor"></span>`;
                                                        }
                                                      );
                                                    }
